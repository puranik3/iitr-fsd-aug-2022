<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section class="game">
            <h1 class="game__title">Tic tac toe</h1>
            <div class="game__grid">
                <div class="game__cell" data-cell-index="0"></div>
                <div class="game__cell" data-cell-index="1"></div>
                <div class="game__cell" data-cell-index="2"></div>

                <div class="game__cell" data-cell-index="3"></div>
                <div class="game__cell" data-cell-index="4"></div>
                <div class="game__cell" data-cell-index="5"></div>

                <div class="game__cell" data-cell-index="6"></div>
                <div class="game__cell" data-cell-index="7"></div>
                <div class="game__cell" data-cell-index="8"></div>
            </div>
            <div class="game__status"></div>
            <button class="game__start">Start the game</button>
        </section>

        <script src="index.js"></script>
    </body>
</html>
